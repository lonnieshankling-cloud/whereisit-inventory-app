name: Build Web App

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-web:
    name: Build Web
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Export web app
        run: npx expo export --platform web
      
      - name: Upload web artifact
        uses: actions/upload-artifact@v4
        with:
          name: web-build-${{ github.sha }}
          path: ./dist/
          retention-days: 30
      
      - name: Build status
        run: |
          echo "âœ… Web build succeeded"
          echo "Artifact: web-build-${{ github.sha }}"
          echo "Check Actions tab to download ./dist/"
