name: Build Android App

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      profile:
        description: 'EAS build profile'
        required: true
        default: 'preview'
        type: choice
        options:
          - development
          - preview
          - production

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}
      
      - name: Build with EAS
        run: |
          PROFILE="${{ github.event.inputs.profile || 'preview' }}"
          eas build \
            --platform android \
            --profile $PROFILE \
            --non-interactive \
            --wait
      
      - name: Build completed
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "‚úÖ Android build succeeded"
            echo ""
            echo "üì¶ Download your build from EAS Dashboard:"
            echo "https://expo.dev/projects/30985138-385a-403d-a952-9e215848faa0/builds"
            echo ""
            echo "Build triggered from:"
            echo "  Branch: ${{ github.ref_name }}"
            echo "  Commit: ${{ github.sha }}"
            echo "  Workflow: ${{ github.run_id }}"
          else
            echo "‚ùå Android build failed"
            echo "Check logs above for details"
          fi
