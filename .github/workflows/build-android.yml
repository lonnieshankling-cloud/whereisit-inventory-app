name: Build Android App

on:
  push:
    branches:
      - main
      - 'release/**'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      profile:
        description: 'EAS build profile'
        required: true
        default: 'internal'
        type: choice
        options:
          - internal
          - preview
          - production

jobs:
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Setup EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EAS_TOKEN }}
      
      - name: Build with EAS
        run: |
          PROFILE="${{ github.event.inputs.profile || 'internal' }}"
          eas build \
            --platform android \
            --profile $PROFILE \
            --non-interactive \
            --wait
      
      - name: Download build artifact
        run: |
          # EAS stores build artifacts; we download them for this workflow
          mkdir -p ./build-artifacts
          # The built APK/AAB is available via EAS dashboard
          echo "Build completed. Check EAS Dashboard: https://expo.dev/projects/30985138-385a-403d-a952-9e215848faa0/builds"
      
      - name: Upload build to artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: android-build-${{ github.sha }}
          path: ./build-artifacts/
          retention-days: 30
      
      - name: Notify build status
        if: always()
        run: |
          if [ "${{ job.status }}" == "success" ]; then
            echo "✅ Android build succeeded"
            echo "Build ID: ${{ github.run_id }}"
            echo "Branch: ${{ github.ref_name }}"
            echo "Commit: ${{ github.sha }}"
          else
            echo "❌ Android build failed"
          fi
